<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <div class="Calculadora">
            <div id="contenido">
                <h1 class="Titulo1">Hidratación basal</h1>
            <p>Ingrese el peso en kg</p>
            <input type="number" placeholder="Ingrese peso en kg">
            <button>Calcular</button>
            <p>60 CC/H </p>
            </div>
        </div>
        <div class="Informacion">
            <div id="contenido">
                <h1>¿Como se realizan los carculos?<br> </h1>
            <ul>
                <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
            </ul>
            </div>
        </div>
    </div>
</body>
</html>
